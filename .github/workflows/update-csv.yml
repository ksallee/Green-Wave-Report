name: Fetch CSV Data

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch CSV data
        run: curl https://www.gwsr2024.xyz/surf/GREENWAVE_Year.csv -o static/GREENWAVE_Year.csv

      - name: Fetch CSV data 2
        run: curl https://www.gwsr2024.xyz/surf/WICO-BENO-Whitewater.csv -o static/WICO-BENO-Whitewater.csv

      - name: Fetch CSV data 3
        run: curl https://www.gwsr2024.xyz/surf/WICO_BENO_CENO_ARNO_HEAD_LAPO.csv -o static/WICO_BENO_CENO_ARNO_HEAD_LAPO.csv
      - name: Fetch CSV data 4
        run: curl https://www.gwsr2024.xyz/surf/GREENWAVE_13to20Year.csv -o static/GREENWAVE_13to20Year.csv
      - name: Fetch CSV data 5
        run: curl https://www.gwsr2024.xyz/surf/BENOWaterAirTemp.csv -o static/BENOWaterAirTemp.csv

      - name: Commit and push if changes
        run: |
          git config --global user.name 'Kevin Sall√©e'
          git config --global user.email 'kevin.sallee@gpltech.com'
          git remote set-url origin https://github.com/ksallee/Green-Wave-Report.git
          git add static/.
          git commit -m "Update CSV data" -a || echo "No changes to commit"
          git push
